
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶翻牌挑戰賽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #050505;
            color: #ffffff;
        }
        .neon-font {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-border {
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de;
            border: 2px solid #fff;
        }
        .neon-text-pink {
            text-shadow: 0 0 5px #ff00de, 0 0 10px #ff00de;
        }
        .neon-text-blue {
            text-shadow: 0 0 5px #00d2ff, 0 0 10px #00d2ff;
        }
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-inner.is-flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
        }
        .card-front {
            background: #111;
            border: 2px solid #333;
        }
        .card-back {
            background: #111;
            transform: rotateY(180deg);
        }
        @keyframes success-pulse {
            0% { transform: scale(1); border-color: #00ff00; }
            50% { transform: scale(1.1); border-color: #fff; }
            100% { transform: scale(1); border-color: #00ff00; }
        }
        .match-success {
            animation: success-pulse 0.5s ease-in-out;
            border-color: #00ff00 !important;
            box-shadow: 0 0 15px #00ff00;
        }
    </style>
